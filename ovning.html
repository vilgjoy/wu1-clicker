<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            display: grid;
            place-items: center;
        }
        button {
            font-family: sans-serif;
            font-size: 2rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <button id="clicker-button" type="button">Klicka p√• mig</button>
    <p id="counter">K-licks: 0</p>
    <script>
        let clicks = 0
        const button = document.querySelector("#clicker-button")
        const counter = document.querySelector("#counter")
        button.addEventListener("click",(event) => {
            clicks += 1
            counter.textContent = 'K-licks: ${clicks}!'
        })
        
    </script>
</body>
</html>
